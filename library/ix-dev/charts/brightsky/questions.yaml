groups:
  - name: Bright Sky Configuration
    description: Configure Bright Sky
  - name: Storage Configuration
    description: Configure Storage for Bright Sky

portals:
  open:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "9000"
    path: "/dashboard"

questions:

  - variable: minDate
    group: Bright Sky Configuration
    label: Minimal Date
    schema:
      type: string
      default: "2018-01-01"
      required: true

  - variable: pollingInterval
    group: Bright Sky Configuration
    label: Crontab Polling Interval
    schema:
      type: string
      default: "*/10"
      required: true

  - variable: TZ
    group: Bright Sky Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: postgres
    group: Storage Configuration
    label: ""
    schema:
      type: dict
      attrs:
        - variable: hostPath
          label: Postgres Host Path
          description: The host path to use for storage.
          schema:
            type: hostpath
